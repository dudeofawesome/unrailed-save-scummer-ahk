name: Build and Publish to GH Releases

on:
  push:
    branches:
      - master
    # Publish `v1.2.3` tags as releases.
    # tags:
    #   - v*

jobs:
  build-and-publish:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          Invoke-WebRequest -Uri "https://autohotkey.com/download/ahk.zip" -OutFile "ahk.zip"
          Compress-Archive -LiteralPath ./ahk.zip -DestinationPath ./ahk

      - name: Build
        run: >-
          ./ahk/Compiler/Ahk2Exe.exe /in "./unrailed-save-scummer.ahk" /out "./unrailed-save-scummer.exe" /icon "./assets/icon.ico" /bin "./ahk/Compiler/AutoHotkeySC.bin" /compress 1
